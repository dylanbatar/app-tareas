<ion-list padding>
  <ion-item-sliding *ngFor="let item of dashboard.lista | filtrarListas:terminada">
    <ion-item-options side="start">
      <ion-item-option color="danger" (click)="delete(item)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item detail (click)="selectLista(item)">
      <ion-label>
        {{item.titulo}}
      </ion-label>

    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="edit(item)">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
